
<!doctype html>

  <head>
    <title>Harmony </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

  </head>
  <body>
    <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Harmony</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link active" href="{% url 'home' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'allblogs' %}">Album</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/SandyKumar15140">Twitter</a>
            </li>
                      </ul>
        </div>
      </nav></header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Harmony Photo Gallery</h1>
      <p class="lead text-muted">We make evey occasion a memorable occasion. We are a professional group of photo graphers around the  world..</p>
      <p>
        <a href="mailto:sandeep.kumar15140@gmail.com" class="btn btn-primary my-2">Email Me</a>
    
      </p>
    </div>
  </section>

  <div class="album  bg-light">
    <div class="container">

      <div class="row">

        {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src = "{{ job.image.url }}" />
            <div class="card-body">
              <p class="card-text"> {{ job.summary }}</p>
                
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
       
            
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p> &copy; Harmony {% now "Y" %}</p>
      <a href="#">Back to top</a>
    
</footer>
